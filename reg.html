<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--vinculo con diseño css-->
    <link rel="stylesheet" href="registro.css">
    <link rel="icon" href="/img/mario.ico">
    <title>Registrarse</title>
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" placeholder="Ingrese su nombre">
                <span class="barra"></span>
                <label for="">Nombre y Apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" placeholder="Ingrese su e-mail">
                <span class="barra"></span>
                <label for="">E-mail</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" placeholder="Ingrese su Contraseña">
                <span class="barra"></span>
                <label for="">Contraseña</label>
            </div>

            <div class="grupo">

                <select name="Pais" id="Pais">
                    <option value="1">País</option>
                    <option value="2">Argentina</option>
                    <option value="3">Bolivia</option>
                    <option value="4">Brasil</option>
                    <option value="5">Chile</option>
                    <option value="6">Colombia</option>
                    <option value="7">Ecuador</option>
                    <option value="8">Paraguay</option>
                    <option value="9">Perú</option>
                    <option value="10">Uruguay</option>
                    <option value="11">Venezuela</option>
                </select><br>

            </div>

            <button type="submit">Registrarse</button>
            <input class="checkbox" type="checkbox" name="Aceptacion" value="1"><h5>Acepto los terminos <br>y condiciones</h5>
                <br><br>



            <p class="warnings" id="warnings"></p>
        </div>
    </form>

    <script src="/js/app.js"></script>

<foot class="foot">
        <a href="/index.html" target="_self" type="Inicio">Volver</a>
    </foot>


</body>


</html>
