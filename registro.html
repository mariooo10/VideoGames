<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--vinculo con diseño css-->
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="img/mario.ico">
    <title>Registrarse</title>
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <H1>Registro</H1>

            <div class="grupo">
                <input type="text" name="" id="name" placeholder="Ingrese su nombre">
                <label for="">Nombre y Apellido</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" placeholder="Ingrese su e-mail">
                <label for="">E-mail</label>
            </div>
            <div class="grupo">    
                <label for="bdate">Fecha de Nacimiento</label><br><br>
                <input class="bdate" type="date" name="bdate" placeholder="Ingrese su Fecha de Nacimiento"><br>
            </div>

            <div class="grupo">

                <select name="Pais" id="Pais">
                    <option value="1">País</option>
                    <option value="2">Argentina</option>
                    <option value="3">Bolivia</option>
                    <option value="4">Brasil</option>
                    <option value="5">Chile</option>
                    <option value="6">Colombia</option>
                    <option value="7">Ecuador</option>
                    <option value="8">Paraguay</option>
                    <option value="9">Perú</option>
                    <option value="10">Uruguay</option>
                    <option value="11">Venezuela</option>
                </select><br>

            </div>

            <div class="grupo">
                <label for="password">Contraseña</label><br><br>
                <input class="pass" type="password" name="password" placeholder="Ingrese Contraseña">
                
            </div>
            <div class="grupo">
                <label for="password">Repetir Contraseña</label><br><br>
                <input class="pass" type="password" name="password" placeholder="Confirme su Contraseña">
            
            </div>


            <input class="checkbox" type="checkbox" name="Aceptacion" value="1"> Acepto los terminos y condiciones
                <br><br>
            
            <input class="registrar" type="submit" value="Registrarse">
            <input class="borrar" type="reset" value="Borrar"><br>
            
        </div>
    </form>      

    <div class="back">
        <a href="index.html" target="_self" type="Inicio">Volver</a>
    </div>
    

</body>

</html>
