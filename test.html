<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>Registro de Usuario</h2>

    <form id="formulario">
        <div class="campo">
            <label for="firstname"></label>
            <input class="firstname" type="text" size="30" name="firstname" placeholder="Ingrese su nombre">
            <span id="nombre-error" class="error"></span><br><br>
        </div>

        <div class="campo">
            <label for="lastname"></label>
            <input class="lastname" type="text" size="30" name="lastname" placeholder="Ingrese su apellido">
            <span id="lastname-error" class="error"></span><br><br>
            
        </div>

        <div class="campo">
            <label for="email"></label>
            <input class="email" type="email" size="30" name="email" placeholder="Ingrese su e-mail">
            <span id="email-error" class="error"></span><br><br>
            
        </div>

        <div class="campo">
            <label for="bdate">Fecha de Nacimiento</label><br>
            <input class="bdate" type="date" size="30" name="bdate" placeholder="Ingrese su Fecha de Nacimiento"><br><br>

        </div>

        <div class="campo">
            <label for="password"></label>
            <input class="pass" type="password" size="30" name="password" placeholder="Contraseña">
            <span id="nombre-error" class="error"></span><br><br>

        </div>

        <div class="campo">
            <select name="Pais" id="Pais">
                <option value="1">País</option>
                <option value="2">Argentina</option>
                <option value="3">Bolivia</option>
                <option value="4">Brasil</option>
                <option value="5">Chile</option>
                <option value="6">Colombia</option>
                <option value="7">Ecuador</option>
                <option value="8">Paraguay</option>
                <option value="9">Perú</option>
                <option value="10">Uruguay</option>
                <option value="11">Venezuela</option>
            </select><br><br>

        </div>

    </form>

    <script src="/js/script.js"></script>
    
</body>
</html>
